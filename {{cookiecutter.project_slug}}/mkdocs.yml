site_name: {{ cookiecutter.project_name }}
site_author: Lyz
site_url: https://{{ cookiecutter.github_user }}.github.io/{{ cookiecutter.project_slug }}
nav:
  - Overview: index.md
  - Contributing: contributing.md

plugins:
  - search
  - autolinks
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - markdown_include.include:
      base_path: docs
  - meta
  - toc:
      permalink: true
      baselevel: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
  custom_dir: 'docs/theme'
  # logo: 'images/logo.bmp'
  features:
    - navigation.instant
  palette:
    primary: 'blue grey'
    accent: 'light blue'

extra_css:
  - 'stylesheets/extra.css'
  - 'stylesheets/links.css'

repo_name: {{ cookiecutter.github_user }}/{{ cookiecutter.project_slug }}
repo_url: https://github.com/{{ cookiecutter.github_user }}/{{ cookiecutter.project_slug }}
